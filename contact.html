<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="capstone.html">Capstone Project</a>
                <a href="contact.html">Contact</a>
              </nav>
        </header>
        
        <div class="container">
            <h1>Contact Me</h1>
            <p>Interested in collaborating on a project or discussing new opportunities? Reach out to me through any of the platforms below — I’d love to connect!</p>
            
            <div class="contact-links">
                <div class="contact-item">
                    <a href="https://github.com/Feduyaz" class="contact-link" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
                <div class="contact-item">
                    <a href="https://www.linkedin.com/in/ferdos-yassin-a64731235/" class="contact-link" target="_blank">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                </div>
                <div class="contact-item">
                    <a href="mailto:your-email@example.com" class="contact-link">
                        <i class="fas fa-envelope"></i> Email
                    </a>
                </div>
            </div>

            <h2>Send Me a Message</h2>
            <form action="your-form-handler-url" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="cta-btn">Send Message</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2025 Ferdos Nurhusien. All rights reserved.</p>
        </footer>
    </div>
</body>
